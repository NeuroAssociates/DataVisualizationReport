<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ToastChart</title>
    <script type='text/javascript' src='https://rawgit.com/nhnent/tui.code-snippet/v1.3.0/dist/tui-code-snippet.js'></script>
    <script type='text/javascript' src='https://rawgit.com/nhnent/raphael/v2.2.0b/raphael.js'></script>
    <link rel="stylesheet" type="text/css" href="chart.min.css" />
    <script src='tui-chart.js'></script>
    <link rel="stylesheet" href="calculator.css" type="text/css">
    <script type="text/javascript" src="toastjs.js"></script>
</head>
<body>

    <div id="main"> Data Visualization </div>
    <div class = "menu">
        <a href="main.html">calculator</a>
        <a href="chartjs.html">chart.js</a>
        <a href="d3js.html">d3.js</a>
        <a href="billboard.html">billboard.js</a>
        <a href="toastjs.html">toast.js</a>
    </div>

    <div id="toastBarName">Bar Graph</div>
    <div id="toastBarChart"></div>


    <div id="toastLineName">Line Graph</div>
    <div id="toastLineChart"></div>


    <div id="toastPieName">Pie Graph</div>
    <div id="toastPieChart"></div>

    <div id="toastBubbleName">Bubble Graph</div>
    <div id="toastBubbleChart"></div>

    <div id="chartTimeStamp">
      <p><b>Chart's Execution Time</b></p>
      <div id="timestamp_toastBarChart"></div>
      <div id="timestamp_toastLineChart"></div>
      <div id="timestamp_toastPieChart"></div>
      <div id="timestamp_toastBubbleChart"></div>
    </div>


</body>

</html>
